<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web soket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <h1>Soket client</h1>
    <hr>


    <div>
        <p>
            Server Status:
            <span id="idClientOnline" style="color: green;">Online</span>
            <span id="idClientOffline" style="color: red">Offlone</span>
        </p>
    </div>


    <div class="row">
        <div class="col">
            <input type="text" id="txtMensaje" class="form-control">
        </div>
        <div class="col">
            <button class="btn btn-primary" id="btnEnviar">Enviar</button>
        </div>
    </div>


    <script src="https://curso-node-express-app-socket-production.up.railway.app/socket.io/socket.io.js"></script>
    <script src="js/socket-client.js"></script>

</body>
</html>
